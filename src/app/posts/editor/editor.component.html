<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 col-md-offset-1 col-xs-12">
        <div [formGroup]="form">
          <fieldset class="form-group">
            <!-- <input formControlName="title" class="form-control form-control-lg" type="text" placeholder="Post Title"> -->
            <input [formControl]="form.get('title')" class="form-control form-control-lg" type="text" placeholder="Post Title">
          </fieldset>
          <fieldset class="form-group">
            <textarea formControlName="body" class="form-control" rows="8" placeholder="Write your post (in markdown)"></textarea>
          </fieldset>
          <fieldset class="form-group">
            <div formArrayName="tags">
            <input class="form-control" type="text" placeholder="Enter tags"
              *ngFor="let control of tagControls"
              [formControl]="control">

            </div>
            <div class="tag-list">
              <span class="label label-pill label-default">
                <i class="ion-close-round"></i> programming</span>
              <span class="label label-pill label-default">
                <i class="ion-close-round"></i> javascript</span>
              <span class="label label-pill label-default">
                <i class="ion-close-round"></i> webdev</span>
            </div>
            <button (click)="addTag()">+</button>
          </fieldset>
          <button type="button" class="btn btn-lg btn-primary pull-xs-right" (click)="createPost()">
            Create Post
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
